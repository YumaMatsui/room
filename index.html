<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- <title>SkyWay - Room example</title> -->
    <title>SkyWay 多人数でのビデオ通話</title>

    <link rel="stylesheet" href="style.css">

  </head>

  <body>

    <div class="container">

      <h1 class="heading">学会運営システム（多人数でのでビデオ通信）</h1>

      <p class="note">

        Room モードの変更 (room入室前に設定する):

        <a href="#">mesh</a> / <a href="#sfu">sfu</a>

      </p>

      <div class="room">

        <div>

          <video id="js-local-stream"></video>

          <span id="js-room-mode"></span>:

          <input type="text" placeholder="Room Name" id="js-room-id">

          <button id="js-join-trigger">Join</button>

          <button id="js-leave-trigger">Leave</button>

        </div>



        <div class="remote-streams" id="js-remote-streams"></div>



        <div>

          <pre class="messages" id="js-messages"></pre>

          <input type="text" id="js-local-text">

          <button id="js-send-trigger">Send</button>

        </div>

      </div>

      <p class="meta" id="js-meta"></p>

      <!-- カメラマイクonoff追加-->
      <div class="toggle-mute">
        <button id="js-toggle-camera">Toggle Camera</button>
        <span id="camera-status"></span>
        <br>
      
        <button id="js-toggle-microphone">Toggle Microphone</button>
        <span id="microphone-status"></span>
        <video id="js-local-stream"></video>
        <br>
      </div>

    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
    
    <script type="text/javascript" src="key.js"></script>
    <script type="text/javascript" src="script.js"></script>

  </body>

</html>
